<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div class="d-flex align-items-center">
                <div id="user-name" class="me-3"></div>
                <button id="call" class="btn btn-primary me-2">Call!</button>
                <button id="hangup" class="btn btn-primary me-2">Hangup</button>
                <div id="answer"  class="me-2"></div>
                <div class="select d-flex align-items-center">
                    <label for="audioSource" class="me-2">Audio input source:</label>
                    <select id="audioSource" class="form-select"></select>
                </div>
                <button id="screenshare" class="btn btn-primary me-2">Share Screen</button>
                <button id="stopscreen" class="btn btn-primary me-2">Stop Screen</button>

                <button id="mic-btn" class="me-2">
                    <i id="mic-icon" class="fa fa-microphone"></i> <!-- Initial icon for microphone -->
                  </button>
                  
                  <!-- Speaker Mute Button -->
                  <button id="speaker-btn" class="me-2">
                    <i id="speaker-icon" class="fa fa-volume-up"></i> <!-- Initial icon for speaker -->
                  </button>
            </div>

           
        </div>
        <div id="videos">
            <div id="video-wrapper">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
            <video class="video-player" id="screen-video" autoplay playsinline controls></video>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
<script src='audio.js'></script>
<style>
   
</style>
</html>
